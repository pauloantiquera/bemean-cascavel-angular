<div class="container">
	<div class="row ">
		<div class="page-header">
			<h1>{{beersListCtrl.title}}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<a href="#/beers/new" class="btn btn-default pull-right">
				<span class="glyphicon glyphicon-plus"></span>
				&nbsp; New Beer
			</a>
		</div>
	</div>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Name</th>
				<th>Description</th>
				<th>Price</th>
				<th>Category</th>
				<th>Alcohol</th>
				<th class="col-lg-1 text-right"><span class="glyphicon glyphicon-list"></span> Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="beer in beersListCtrl.beerList">
				<td>{{beer.name}}</td>
				<td>{{beer.description}}</td>
				<td>{{beer.price | currency}}</td>
				<td>{{beer.category}}</td>
				<td>{{beer.alcohol | number:1}}</td>
				<td class="text-right">
					<a href='#/beers/{{beer._id}}' class="btn btn-default btn-xs"> 
						<span class="glyphicon glyphicon-pencil"></span>
					</a>
					<button class="btn btn-danger btn-xs" ng-click="beersListCtrl.deleteBeer(beer)"> 
						<span class="glyphicon glyphicon-remove"></span>
					</button>
				</td>
			</tr>

		</tbody>
	</table>
</div>
